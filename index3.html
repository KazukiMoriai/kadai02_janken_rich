<!DOCTYPE html>
<html lang="ja">
<!-- 最初の設定は終わっています　必要な方は触ってください -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>中古車検索なら「もりあい」</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-2.1.3.min.js"></script>
  <!-- <script type = "text/javascript" src="js/main.js"></script> -->
</head>
<!-- 最初の設定は終わっています　必要な方は触ってください -->


<body>
  <!-- ここから下にコードを書く -->
  <div class="all">
    <div id="car1">車1</div>
    <div id="car2">車2</div>
    <div id="car3">車3</div>
    <div id="car4">車4</div>
    <div id="car5">車5</div>
    <div id="car6">車6</div>
    <div id="car7">車7</div>
    <div id="car8">車8</div>
    <div id="car9">車9</div>
    <div id="car10">車10</div>

  </div>

  <div class="check">
    <div class="co2521">
      <input type="checkbox" name="brand" id="po">ポルシェ
    </div>
    <div class="co2522">
      <input type="checkbox" name="brand" id="me">ベンツ
    </div>
    <div class="co2523">
      <input type="checkbox" name="brand" id="au">アウディ
    </div>
    <div class="co2524">
      <input type="checkbox" name="brand" id="bm">BMW
    </div>
  </div>

  <div id="button">検索
  </div>

<div class="certain">
  <div id="ex">検索結果</div>
  <div id="list1">該当なし</div>
  <div id="list2">該当なし</div>
  <div id="list3">該当なし</div>
  <div id="list4">該当なし</div>
</div>


 <script>
  const listall =[ 
  {label:"車1",brand:"porsche"},
  {label:"車2",brand:"mercedes"},
  {label:"車3",brand:"audi"},
  {label:"車4",brand:"bmw"},
  {label:"車5",brand:"bmw"},
  {label:"車6",brand:"porsche"},
  {label:"車7",brand:"porsche"},
  {label:"車8",brand:"audi"},
  {label:"車9",brand:"audi"},
  {label:"車11",brand:"mercedes"}
  ]

  $("#button").on("click",function(){
    if($("#po").prop('checked')){
      const po1 = "porsche"
      const list1 = listall
                      .filter(item => item.brand === po1 )
                      .map(item => item.label);
      console.log(list1);
      $("#list1").html(list1);
    }
    else if($("#me").prop('checked')){
      const me1 = "mercedes"
      const list2 = listall
                      .filter(item => item.brand === me1 )
                      .map(item => item.label);
      console.log(list2);
      $("#list2").html(list2);
    }
    else if($("#au").prop('checked')){
      const au1 = "audi"
      const list3 = listall
                      .filter(item => item.brand === au1 )
                      .map(item => item.label);
      console.log(list3);
      $("#list3").html(list3);
    }
    else if($("#bm").prop('checked')){
      const bm1 = "bmw"
      const list4 = listall
                      .filter(item => item.brand === bm1 )
                      .map(item => item.label);
      console.log(list4);
      $("#list4").html(list4);
    }
  });

 </script>
  <!-- ここから上にコードを書く -->
</body>

</html>
